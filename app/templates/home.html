{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Welcome to Company name</h1>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<div class="alert alert-success">
			<ul class="flashes">
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}
{% endwith %}
<p>Company name paitent record system</p>
{% endblock %}
